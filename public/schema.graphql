type Query {
  node(id: ID!): Node
  query_teamTeam(id: ID!): Team
  team_collectionTeams(
    "Returns the first n elements from the list."
    first: Int

    "Returns the last n elements from the list."
    last: Int

    "Returns the elements in the list that come before the specified cursor."
    before: String

    "Returns the elements in the list that come after the specified cursor."
    after: String
  ): TeamCursorConnection
}

"A node, according to the Relay specification."
interface Node {
  "The id of this node."
  id: ID!
}

type Team implements Node {
  id: ID!
  _id: Int!
  name: String!
  countryCode: String!
  moneyBalance: Float!
  slug: String!
  createdAt: String!
  updatedAt: String!
}

"Cursor connection for Team."
type TeamCursorConnection {
  edges: [TeamEdge]
  pageInfo: TeamPageInfo!
  totalCount: Int!
}

"Edge of Team."
type TeamEdge {
  node: Team
  cursor: String!
}

"Information about the current page."
type TeamPageInfo {
  endCursor: String
  startCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

type Mutation {
  "_s a AppAuthentication."
  _AppAuthentication(input: _AppAuthenticationInput!): _AppAuthenticationPayload
}

"_s a AppAuthentication."
input _AppAuthenticationInput {
  "User identifiant"
  email: String!
  password: String!
  clientMutationId: String
}

"_s a AppAuthentication."
type _AppAuthenticationPayload {
  appAuthentication: AppAuthentication
  clientMutationId: String
}

type AppAuthentication implements Node {
  id: ID!
  authPayloads: AuthUnion!
}

union AuthUnion = Authenticated | FailureAuth

type Authenticated {
  token: String!
}

type FailureAuth {
  error: String!
}
